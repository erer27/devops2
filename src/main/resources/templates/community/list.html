<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
</head>
<body>
	<div class="breadcumb-area" style=
	    "background-image: url(/img/banner.jpg);height:400px">
	    <div class="container h-100">
	        <div class="row h-100 align-items-center">
	            <div class="col-12">
	                <div class="bradcumb-title text-center">
	                    <h2 class="pf">Community</h2>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<section className="archive-area section_padding_80">
		<div class="container">
			  <div class="row" style="font-size:20px">
			    <table class="table mt-5" style="border: none;">
			      <tr style="border: none;">
			       <td style="border: none;">
			        <a href="/community/insert" class="wood-button" >새글</a>
			       </td>
			      </tr>
			    </table>  
			    <table class="table">
			      <tr>
			       <th width="10%" class="text-center">번호</th>
			       <th width="45%" class="text-center">제목</th>
			       <th width="15%" class="text-center">이름</th>
			       <th width="20%" class="text-center">작성일</th>
			       <th width="10%" class="text-center">조회수</th>
			      </tr>
			      <tr th:each="vo:${list}">
			       <td width="10%" class="text-center">[[${vo.no}]]</td>
			       <td width="45%"><a th:href="@{/community/detail(no=${vo.no})}" style="color:black">[[${vo.subject}]]</a></td>
			       <td width="15%" class="text-center">[[${vo.name}]]</td>
				   <td width="20%" class="text-center"
				       th:text="${vo.regdate.toString().substring(0, 10)}">
				   </td>
			       <td width="10%" class="text-center">[[${vo.hit}]]</td>
			      </tr>
			      <tr>
			        <td colspan="5" class="text-center pt-5">
			         <a  href="#" class="wood-button">이전</a>
			          [[${curpage}]] page / [[${totalpage}]] pages
			         <a  href="#" class="wood-button">다음</a>
			        </td>
			      </tr>
			    </table>    
			  </div>
			</div>
	</section>
	
</body>
</html>
